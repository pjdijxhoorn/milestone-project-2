<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website that gives coaches the ability to keep time of all the individual players  in the field and on the bench.">
    <meta name="keywords" content="website, timer, coaches, fieldhockey, stopwatch" >
    <meta name="author" content="Paul Dijxhoorn">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd7115edaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Coach Helper</title>
</head>
<body class="content-area-color">
<header>
    <div>
        <ul id="nav" class="list-inline menu-container">
            <li class="col-4 list-inline-item menu-button menu-button-color">
                <a class="hvr-fade" href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
            </li>
            <li class="col-4 list-inline-item menu-button menu-button-color">
                <a class="hvr-fade" href="timer.html"><i class="fas fa-stopwatch-20" aria-hidden="true"></i><span>Timer</span></a>
            </li>
            <li class="col-4 list-inline-item menu-button menu-button-color">
                <a class="hvr-fade" href="results.html"><i class="fas fa-poll" aria-hidden="true"></i><span>Results</span></a>
            </li>
        </ul>
    </div>
</header>
<div id="container">
    <div id="stopwatch">
    </div>
    <div class="button-area">

    <button id="start" class="b-button-area">
        Start
    </button>
    <button id="stop" class="b-button-area">
        Stop
    </button>
    <span id="mainTimer" class="b-button-area">00:00:00
    </span>
    <button id="reset" class="b-button-area">
        Reset
    </button>
    </div>
</div>



<script src="assets/javascript/javascript.js"></script>
<script src="assets/javascript/timer.js"></script>

</html>
